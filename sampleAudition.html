<!DOCTYPE html>
<html>
    <head>
        <script type="text/Javascript" src="sampleAudition.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css"/link>
        <style>
            label{
                width: 150px;
                text-align: left;
                padding-right: 10px;
                padding-bottom: 15px;
            }
            #label1{
                width: 150px;
                text-align: right;
                padding-right: 35px;

            h1{

    <body>
        <div class="container">
            <div id="div1">
            <b><h1>Sample</h1></b>
            </div>

                    <label for="startNum">Starting Number: </label>

                </div>

                </div>
                <button type="submit" value="Display Evens" id="submitButton">Display Evens</button>
            </form>
        <div>
            <p>Here are the even numbers between <span id="num1"></span> and <span id="num2"></span> by <span id="num3"></span>'s:</p>
            <span id="results"></span>

        </div>
